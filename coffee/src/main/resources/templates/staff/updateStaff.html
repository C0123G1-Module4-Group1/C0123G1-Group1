<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>

    <!-- Meta -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../static/assets/css/portal.css">
</head>
<body>
<style>
    .boxed {
        width: 200px;
        height: 700px;
        position: relative;
        background-clip: padding-box;
        border: 10px solid transparent;
        background-color: white;
        border-radius: 20px;
    }

    .boxed:before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        margin: -10px;
        background-image: linear-gradient(to right top, #2979ff, #07a787);
        border-radius: inherit;
    }

    .mg {
        margin-top: 35px;
    }
</style>
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container boxed" style="margin-top: 100px;width: 800px">
    <h2 style="text-align: center;margin-top: 30px">Update Employee</h2>

    <div id="form" class="form" style="margin-top: 40px;margin-right: 10%;margin-left: 10%">
        <form action="#" th:action="@{/staff/update}" th:object="${staff}"
              method="POST" novalidate="novalidate">
            <div class="input-group input-group-sm mg" hidden>
                <div class="input-group-prepend">
                    <span class="input-group-text">Id</span>
                </div>
                <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{id}"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{name}"/>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{address}"/>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone Number</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{phoneNumber}"/>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{email}"/>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <p style="color: red" th:text="${message}"></p>
            <button type="submit" class="btn btn-success mg" style="margin-left: 45%">Save</button>
        </form>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
