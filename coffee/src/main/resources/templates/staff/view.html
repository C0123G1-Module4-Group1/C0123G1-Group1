  <!-- Font Awesome -->

          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="../../static/assets/css/portal.css">
</head>
<body>
<!--<div style="margin-top: -70%" th:replace="~{header-footer/header-view::headerView}"></div>-->
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container mt-5 mb-5" style=" margin-top: 8%">
  <div class="row d-flex justify-content-center" style="margin-left: 15%">
    <div class="col-md-10" style=" margin-top: 10%">
      <div class="card">
        <div class="row">
          <div class="col-md-6" th:object="${staff}">
            <div class="images p-3">
              <div class="text-center p-4">
                <h2 th:text="${staff.name}"></h2>
                <img style="border: 1px solid slategray" id="main-image" src="https://ibiettuot.com/wp-content/uploads/2021/10/avatar-mac-dinh.png" width="250"/>


              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
            </div>
            <div class="mt-4 mb-3">
              <div style="display: flex">
              <small style="font-weight: bold"> Address:&nbsp;</small><p class="" th:text="${staff.address}"></p></div>
              <div style="display: flex"> <small style="font-weight: bold"> PhoneNumber:&nbsp;</small><p class="" th:text="${staff.phoneNumber}"></p></div>
              <div style="display: flex"> <small style="font-weight: bold"> Email:&nbsp;</small><p class="" th:text="${staff.email}"></p></div>
              <div style="display: flex"> <small style="font-weight: bold">Time to start working:&nbsp;</small><p class="" th:text="${staff.createAt}"></p></div>
              <div style="display: flex"><small style="font-weight: bold"> Account:&nbsp;</small><p class="" th:text="${staff.user.getAccount()}"></p></div>
              <div style="display: flex"><small style="font-weight: bold"> Role:&nbsp;</small><p class="" th:text="${staff.user.role.name}"></p></div>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
