<script th:inline="javascript">

    function deletes(id, nameProduct) {
        swal({
            title: "Are you sure?",
            text: "Do you want to remove the date name " + " " + nameProduct + " " + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true,

        })
            .then((result) => {
                if (result) {
                    window.location = '/delete/' + id
                } else {
                    swal("Thank you for not deleting")
                }
            });
    }

    async function detail(id, nameProduct) {
        Swal.fire({
            text: 'Would you like to see the details of this title: ' + nameProduct + "",
            icon: 'question',
            showCancelButton: true,
            cancelButtonColor: '#CCCCCC',
            confirmButtonColor: '#3366FF',
            confirmButtonText: 'May I try it out ?'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    window.location.href = '/detail/' + id
                )
            }
        })
    }

</script>

<script>
    function showImage() {
        var imageUrl = document.getElementById("imageUrlInput").value;
        var imageContainer = document.getElementById("imageContainer");
        var imgElement = document.createElement("img");
        imgElement.src = imageUrl;
        imgElement.alt = "Hình ảnh";
        imgElement.style.width = "100px";
        imgElement.style.height = "100px";
        imageContainer.innerHTML = "";
        imageContainer.appendChild(imgElement);
    }
</script>
