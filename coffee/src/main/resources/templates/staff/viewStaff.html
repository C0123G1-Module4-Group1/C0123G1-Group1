<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>

  <!-- Meta -->
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="../../static/assets/css/portal.css">
</head>

<body class="app">
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="app-wrapper">
  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

      <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
          <h1 class="app-page-title mb-0">Product</h1>
        </div>
        <div class="col-auto">
          <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
              <div class="col-auto">
                <form class="table-search-form row gx-1 align-items-center" th:action="@{/productCoffee/searchProduct}" method="post">
                  <div class="col-auto">
                    <input type="search" id="search-orders" name="name" th:value="${name}"
                           class="form-control search-orders" placeholder="Search">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-outline-success" fdprocessedid="ss9bui"
                            style="border:1px solid #33CC66">Search
                    </button>
                  </div>
                </form>

              </div><!--//col-->
              <div class="col-auto">

                <select class="form-select w-auto">
                  <option selected value="option-1">All</option>
                  <option value="option-2">This week</option>
                  <option value="option-3">This month</option>
                  <option value="option-4">Last 3 months</option>

                </select>
              </div>
              <div class="col-auto">
                <a th:href="@{/staff/createStaff}">
                  <button type="button" class="btn btn-info" fdprocessedid="tkcp7c">Add product
                  </button>
                </a>
              </div>
            </div><!--//row-->
          </div><!--//table-utilities-->
        </div><!--//col-auto-->
      </div><!--//row-->



      <div class="tab-content" id="orders-table-tab-content">
        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
          <div class="app-card app-card-orders-table shadow-sm mb-5">
            <div class="app-card-body">
              <div class="table-responsive">
                <table class="table app-table-hover mb-0 text-left">
                  <thead>
                  <tr>
                    <td style="font-size: 20px;color: black">Id</td>
                    <td style="font-size: 20px;width: 18%;color: black">Name </td>
                    <td style="font-size: 20px;width: 17%;color: black">Address</td>
                    <td style="font-size: 20px;width: 17%;color: black">Phone Number</td>
                    <td style="font-size: 20px;width: 17%;color: black">Email</td>
                    <td style="font-size: 20px;width: 20%;color: black">Time to start working</td>
                    <td style="font-size: 20px;width: 15%;color: black">Account</td>
                    <td style="font-size: 20px;width: 15%;color: black">Position</td>
                  </tr>
                  <tr  th:if="!${staff.getDeleteStatus()}">
                    <th th:text="${staff.id}"></th>
                    <th th:text="${staff.getName()}"></th>
                    <th th:text="${staff.getAddress()}"></th>
                    <th th:text="${staff.getPhoneNumber()}"></th>
                    <th th:text="${staff.getEmail()}"></th>
                    <th th:text="${staff.getCreateAt()}"></th>
                    <th th:text="${staff.getUser().getAccount()}"></th>
                    <th th:text="${staff.getUser().getRole().getName()}"></th>
                  </tr>
                </table>
                <p>
                  <a th:href="@{/staff}">
                    <button class="btn btn-outline-dark" style="margin-left: 600px;margin-top: 30px">Back
                    </button>
                  </a>
                </p>
                  </tbody>
                </table>
              </div><!--//table-responsive-->

            </div><!--//app-card-body-->
          </div><!--//app-card-->
        </div>
      </div><!--//tab-content-->


    </div><!--//container-fluid-->
  </div><!--//app-content-->


</div>



<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/dist/sweetalert.js/sweetalert.min.js"></script>
<script src="/static/dist/sweetalert.css"></script>
<script src="../../static/assets/plugins/popper.min.js"></script>
<script src="../../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>


<!-- Page Specific JS -->
<script src="../../static/assets/js/app.js"></script>
<!-- FontAwesome JS-->
<script defer src="../../static/assets/plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
