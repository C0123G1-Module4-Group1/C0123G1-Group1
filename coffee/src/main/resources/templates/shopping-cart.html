<body>
<div style="margin-top: -70%" th:replace="~{header-footer/header-shopping::headerShopping}"></div>
<div class="d-flex align-items-center">
    <div class="container">
        <div class="table-wrap" style="border: 1px solid #21cf95">
            <table class="table table-responsive table-borderless table-hover">
                <thead style="background-color: #21cf95;height: 70%" >
                <th class="">&ensp;&ensp;</th>
                <th class="">Tên sản phẩm</th>
                <th class="">Ảnh</th>
                <th class="">Giá bán</th>
                <th class="">Số lượng</th>
                <th>&nbsp;&ensp;</th>
                </thead>
                <tbody>
                <tr class="align-middle alert border-bottom" role="alert" th:each="product: ${productList}">
                    <td>&ensp;</td>
                    <td>
                        <div>
                            <p class="m-0 fw-bold" th:text="${product.name}"></p>
                        </div>
                    </td>
                    <td>
                        <img class=""
                             width="100"
                             th:src="${product.image}">
                    </td>
                    <td>
                        <div class="fw-600"><p class="m-0 text-muted" th:text="${product.price}"></p></div>
                    </td>
                    <td class="">
                        <p th:text="${countProduct}">
                    </td>
                    <td>
                        <div class="" data-bs-dismiss="alert">
                            <!--                                                <a th:href="@{delete/{id}(id=${cartList.id})}"> <span class="fas fa-times"></span></a>-->
                        </div>
                    </td>
                    </form>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-outline-danger" style="text-decoration: none;margin-left: 3%">
                <span class="ml-1"> <i class="fa-solid fa-trash"></i> Xoá tất cả</span></a>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="margin-left: 5%">
                Thanh toán
            </button>
            <p style="color: #21cf95 ;margin-left: 55%">Tổng tiền:<span th:text="${totalPayment}"></span></p>
        </div>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-right " id="exampleModalLabel">THÔNG TIN KHÁCH HÀNG</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--            <div class="modal-body">-->
            <div class=" border-right">
                <div class="p-3 py-5" style="margin-top: -5%">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <form th:action="@{/customer/create-customer}" th:object="${customerDTO}" method="post">
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Tên của bạn*</label><input
                                        style="border-radius: 30px"
                                        type="text" class="form-control"
                                        placeholder="" value="">
                                </div>
                                <div class="col-md-6"><label class="labels">Điện thoại*</label><input
                                        style="border-radius: 30px"
                                        type="text" class="form-control"
                                        value="" placeholder="">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12" style="margin-top: -3%"><label class="labels">Email nếu
                                    có*</label><input
                                        style="border-radius: 30px"
                                        type="text"
                                        class="form-control"
                                        placeholder=""
                                        value=""></div>
                                <div class="col-md-12"><label class="labels">Địa chỉ nhận hàng*</label><input
                                        style="border-radius: 30px"
                                        type="text" class="form-control"
                                        placeholder=""
                                        value=""></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: -13%">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-outline-primary">Đặt hàng</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div></div>
