</script>
<script th:inline="javascript">
    <!-- xoa snar phẩm của sweetlAert2-->
    function deletes(id, name) {
        swal({
            title: "Bạn có chắc xóa?",
            text: "Bạn có mốn xóa khách hàng có tên "  + name  + " không ?",
            icon: "warning",
            buttons: true,
            dangerMode: true,

        })
            .then((result) => {
                if (result) {
                    window.location = '/delete/' + id
                } else {
                    swal("Bạn đã không xóa")
                }
            });
    }

    async function detail(id, nameProduct) {
        Swal.fire({
            text: 'Would you like to see the details of this title: ' + nameProduct + "",
            icon: 'question',
            showCancelButton: true,
            cancelButtonColor: '#CCCCCC',
            confirmButtonColor: '#3366FF',
            confirmButtonText: 'May I try it out ?'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    window.location.href = '/detail/' + id
                )
            }
        })
    }

</script>
