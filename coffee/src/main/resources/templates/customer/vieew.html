<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer detail</title>
    <link rel="stylesheet" href="../../static/assets/css/portal.css">
    <!-- Vendor CSS Files -->


    <!-- Template Main CSS File -->
    <link href="/static/assetshome/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

</head>
<body>
<!--<div style="margin-top: -70%" th:replace="~{header-footer/header-view::headerView}"></div>-->
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container mt-5 mb-5" style=" margin-top: 8%">
    <div class="row d-flex justify-content-center" style="margin-left: 15%">
        <div class="col-md-10" style=" margin-top: 10%">
            <div class="card">
                <div class="row">
                    <div class="col-md-6" th:object="${customer}">
                        <div class="images p-3">
                            <div class="text-center p-4">
                                <h2 th:text="${customer.name}"></h2>
                                <img style="border: 1px solid slategray" id="main-image"
                                     src="https://ibiettuot.com/wp-content/uploads/2021/10/avatar-mac-dinh.png"
                                     width="250"/>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                        </div>
                        <div class="mt-4 mb-3">
                            <div>
                                <div>
                                    <div>
                                        <span style="font-weight: bold">Email:&nbsp;</span>
                                        <span class="" th:text="${customer.email}"></span>
                                    </div>
                                    <br>
                                    <div><span style="font-weight: bold">Phone
                                        number:&nbsp;</span>
                                        <span class="" th:text="${customer.phoneNumber}"></span></div>
                                    <br>
                                    <div><span style="font-weight: bold">Address: </span>
                                        <span class="" th:text="${customer.address}"></span></div>
                                    <br>
                                    <div><span style="font-weight: bold">Create Time:&nbsp;</span>
                                        <span class="" th:text="${customer.createTime}"></span></div>
                                    <br>
                                    <div><span style="font-weight: bold">Update
                                        Time:&nbsp;</span>
                                        <span class="" th:text="${customer.updateTime}"></span></div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div style="margin-top: -70%" th:replace="~{header-footer/footer::footerHome}"></div>-->

        type="text/javascript"

></script>

        crossorigin="anonymous"></script>

<script src="../static/assets/plugins/popper.min.js"></script>

</html>
