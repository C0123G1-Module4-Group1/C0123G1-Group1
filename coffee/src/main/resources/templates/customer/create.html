<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Add new customer</h1>
                </div>
                <form th:action="@{/customer/create-customer}" th:object="${customerDTO}" method="post">
                    <div class="mt-3">
                        <label>Yourname</label>
                        <input class="form-control" required type="text" th:field="*{name}">
                        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Email</label>
                        <input class="form-control" required type="text" th:field="*{email}">
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Phone Number</label>
                        <input class="form-control" required type="text" th:field="*{phoneNumber}">
                        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Address</label>
                        <input class="form-control" required type="text" th:field="*{address}">
                    </div>
                    <div class="d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="/customer/list">
                            <button type="button" class="btn btn-dark">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
