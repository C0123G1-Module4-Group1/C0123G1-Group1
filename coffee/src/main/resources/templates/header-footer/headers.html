    <main id="main"style="z-index: -10">

        <!-- ======= Clients Section ======= -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200">
                <h1>Một ly cà phê ngon là phải vừa ngọt vừa đắng.</h1>
                <h2>Cà phê là thức uống quen thuộc mỗi buổi sáng giúp tôi có thể cảm nhận được cả thế giới chuyển động trong cơ thể.</h2>
                <a th:href="@{/home/homeProduct}" class="btn-get-started scrollto">Mua ngay</a>
            </div>
        </section><!-- End Hero -->

        <section id="clients" class="clients text-center justify-content-center">
            <div class="container text-center justify-content-center">
                <div class="row text-center justify-content-center">
                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="100">
                        <a th:href="@{/typeProduct/typeProduct/{id}(id=1)}"  class="btn-get-started scrollto">Coffee</a>
                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="200">
                        <a th:href="@{/typeProduct/typeProduct/{id}(id=2)}"  class="btn-get-started scrollto">Trà sữa</a>
                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="300">

                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center" data-aos="zoom-in" data-aos-delay="400">
                        <a th:href="@{/typeProduct/typeProduct/{id}(id=4)}"  class="btn-get-started scrollto">Đá xay</a>
                    </div>
                </div>
            </div>
        </section>
