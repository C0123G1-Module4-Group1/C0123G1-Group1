<head>
    <title>Trang Chủ</title>

</head>

<!-- Vendor CSS Files -->
<link href="/assetshome/vendor/aos/aos.css" rel="stylesheet">
<link href="/assetshome/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/assetshome/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="/assetshome/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<link href="/assetshome/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

<link href="/assetshome/css/style.css" rel="stylesheet">

      rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>


<div th:fragment="headerHome">
    <!-- ======= Header ======= -->
    <header id="header" class=" d-flex align-items-center" style="position: fixed;top:0;width: 100%">
        <div class="container" style="max-width: 100%;padding: 0">
            <div class="header-container d-flex align-items-center justify-content-between" style="height: 62px;">
                <div class="logo">
                    <h1 class="text-light"><a th:href="@{/home/}"><span>Coffee</span></a></h1>
                </div>

                <nav id="navbar" class="navbar">
                    <ul class="nav" >
                        <li><a class="nav-link text-capitalize " style="font-weight: bold;font-size: 20px" th:href="@{/home/}">Trang chủ</a></li>
                        <li><a class="nav-link text-capitalize" style="font-weight: bold;font-size: 20px" th:href="@{/home/homeProduct}">Sản phẩm</a></li>
                        <li><a class="nav-link  text-capitalize" style="font-weight: bold;font-size: 20px" th:href="@{/home/contact}">Liên hệ</a></li>

                        <li style="margin-top: 2%;">
                            <form th:action="@{/home/searchProduct}" method="post" class=""
                                  style="margin-left: -4%;display: flex   ">
                                <input type="text" name="name" th:value="${name}" placeholder="&ensp;&ensp;Tìm kiếm theo tên "
                                       style="margin-left: 10%;border-radius: 30px ;border-color: #f2f2f2">
                                <button type="submit" class=" getstarted scrollto"  style="border-radius: 30px;margin-left:5px;border: none">Search</button>
                            </form>
                        </li>
                        <a class=" " th:href="@{/shopping_cart/list}" style="margin-left: -1%" ><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
                    </ul>
                </nav><!-- .navbar -->

            </div><!-- End Header Container -->
        </div>
    </header><!-- End Header -->
</div>

    <!-- Vendor JS Files -->
    <script src="/assetshome/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/assetshome/vendor/aos/aos.js"></script>
    <script src="/assetshome/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assetshome/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assetshome/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assetshome/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assetshome/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/assetshome/js/main.js"></script>

</body>
</html>
