<head>
    <title>Trang Chủ</title>

</head>

<!-- Vendor CSS Files -->
<link href="/assetshome/vendor/aos/aos.css" rel="stylesheet">
<link href="/assetshome/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/assetshome/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="/assetshome/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<link href="/assetshome/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/assetshome/vendor/remixicon/remixicon.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="/assetshome/css/style.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>


<div th:fragment="headerView">
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container">
            <div class="header-container d-flex align-items-center justify-content-between" style="height: 62px;">
                <div class="logo">
                    <h1 class="text-light"><a th:href="@{/homeClient/}"><span>Coffee</span></a></h1>
                </div>

                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto active" th:href="@{/homeClient/}">Trang chủ</a></li>
                        <li><a class="nav-link scrollto" th:href="@{/homeClient/homeProduct}">Sản phẩm</a></li>
                        <li><a class="nav-link scrollto " th:href="@{/homeClient/contact}">Liên hệ</a></li>
                        <li style="margin-top: 2%;">
                            <form th:action="@{/homeClient/searchProduct}" method="post" class=""
                                  style="margin-left: -4%;display: flex   ">
                                <input type="text" name="name" th:value="${name}" placeholder="&ensp;&ensp;Tìm kiếm thao tên sản phẩm"
                                       style="margin-left: 10%;border-radius: 30px ;border-color: #f2f2f2">
                                <button type="submit" class=" getstarted scrollto"  style="border-radius: 30px;margin-left:5px;border: none">Search</button>
                            </form>
                        </li>
                        <li><a class="getstarted scrollto" th:href="@{/homeClient/shopping}" style="margin-left: 6%">Giỏ hàng</a></li>

                    </ul>
                    <!--                    <i class="bi bi-list mobile-nav-toggle"></i>-->
                </nav><!-- .navbar -->

            </div><!-- End Header Container -->
        </div>
    </header><!-- End Header -->

    <main id="main">

        <!-- ======= Clients Section ======= -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200">
                <h1>HIỂN THỊ CHI TIẾT</h1>
                <!--        <a href="#about" class="btn-get-started scrollto">Mua ngay</a>-->
            </div>
        </section><!-- End Hero -->


    </main>
</div>
<!-- Vendor JS Files -->
<script src="/assetshome/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/assetshome/vendor/aos/aos.js"></script>
<script src="/assetshome/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assetshome/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assetshome/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assetshome/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assetshome/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assetshome/js/main.js"></script>

</body>
</html>
