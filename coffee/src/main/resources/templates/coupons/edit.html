<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit coupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../static/assets/css/portal.css">
    <script src="../../static/js/coupons_ajax.js"></script>

</head>
<body>
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Update coupons</h1>
                </div>
                <form th:action="@{/coupons/update}" th:object="${couponsDTO}" method="post">
                    <div class="mt-3">
                        <label>Code Coupons</label>
                        <input class="form-control" hidden  required type="text" th:field="*{id}">
                        <input class="form-control" required type="text" th:field="*{codeCoupons}">
                        <p style="color: red" th:if="${#fields.hasErrors('codeCoupons')}" th:errors="*{codeCoupons}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Value</label>
                        <input class="form-control" type="text" th:field="*{valuee}">
                        <p style="color: red" th:if="${#fields.hasErrors('valuee')}" th:errors="*{valuee}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Proviso</label>
                        <input class="form-control" type="text" th:field="*{proviso}">
                        <p style="color: red" th:if="${#fields.hasErrors('proviso')}" th:errors="*{proviso}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Begin Time</label>
                        <input class="form-control" type="date" th:field="*{beginTime}">
                    </div>
                    <div class="mt-3">
                        <label>End Time</label>
                        <input class="form-control" type="date" th:field="*{endTime}">
                    </div>
                    <div class="d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success">Edit</button>
                        <a href="/coupons/list">
                            <button type="button" class="btn btn-dark">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="../static/assets/plugins/popper.min.js"></script>
<script src="../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Page Specific JS -->
<script src="../static/assets/js/app.js"></script>
<!-- FontAwesome JS-->
<script defer src="../static/assets/plugins/fontawesome/js/all.min.js"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script>$(document).ready(function(){
    var todaysDate = new Date();   // Get today's date.

    // Get today's date.
    var year = todaysDate.getFullYear();         // yyyy
    var month = ("0" + (todaysDate.getMonth() + 1)).slice(-2); // mm
    var day = ("0" + todaysDate.getDate()).slice(-2);  // dd

    var dtTomorrow = (year + "-" + month + "-" + (+day+1));   // Results in yyyy-mm-dd
    var dtToday = (year + "-" + month + "-" + day);   // Results in yyyy-mm-dd

    // Now set the max date value for the calendar to be that date.
    $("#bookingDate").attr('max', ((1+year) + "-" + month + "-" + day));
    $("#bookingDate").attr('min', dtToday);
    $("#bookingDate2").attr('max', ((1+year) + "-" + month + "-" + day));
    $("#bookingDate2").attr('min', dtTomorrow);
});
</script>
<script>
    function showAlertUpdateSuccess() {
        Swal.fire({
            icon: 'success',
            title: 'Successfully',
            text: 'Update successfully!',
            confirmButtonText: 'Oke',
            timer: 2000,
        });
    }
    function showAlertUpdateFail() {
        Swal.fire({
            icon: 'error',
            title: 'Failure',
            text: 'Update fail!',
            confirmButtonText: 'Oke',
            timer: 2000,
        });
    }
</script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/dist/sweetalert.js/sweetalert.min.js"></script>
<script src="/static/dist/sweetalert.css"></script>
<script src="../../static/assets/plugins/popper.min.js"></script>
<script src="../../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>


<!-- Page Specific JS -->
<script src="../../static/assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
<script th:inline="javascript">
    let update =/*[[${check3}]]*/ true;
    if (update != null) {
        if (update) {
            showAlertUpdateSuccess();
        } else {
            showAlertUpdateFail();
        }
    }
</script>
</body>
</html>
