<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new coupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../../static/js/coupons_ajax.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange;height: 80px">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Add new coupons</h1>
                </div>
                <form th:action="@{/coupons/create-coupons}" th:object="${couponsDTO}" method="post">
                    <div class="mt-3">
                        <label>Code Coupons</label>
                        <input class="form-control" required type="text" th:field="*{codeCoupons}">
                    </div>
                    <div class="mt-3">
                        <label>Value</label>
                        <input class="form-control" required type="text" th:field="*{value}">
                    </div>
                    <div class="mt-3">
                        <label>Proviso</label>
                        <input class="form-control" required type="text" th:field="*{proviso}">
                    </div>
                    <div class="mt-3">
                        <label>Begin Time</label>
                        <input class="form-control" required type="text" th:field="*{beginTime}">
                    </div>
                    <div class="mt-3">
                        <label>End Time</label>
                        <input class="form-control" required type="text" th:field="*{endTime}">
                    </div>
                    <div class="d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="/coupons/list">
                            <button type="button" class="btn btn-dark">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
