<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new coupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../static/assets/css/portal.css">
    <style>
        .boxed {
            width: 200px;
            height: 650px;
            position: relative;
            background-clip: padding-box;
            border: 10px solid transparent;
            background-color: white;
            border-radius: 20px;
        }

        .boxed:before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            margin: -10px;
            background-image: linear-gradient(to right top, #2979ff, #07a787);
            border-radius: inherit;
        }

        .mg {
            margin-top: 23px;
        }
    </style>
</head>
<body>
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container boxed" style="margin-top: 100px;width: 800px;">
    <h2 style="text-align: center;margin-top: 20px">Add new coupons</h2>

    <div id="form" class="form" style="margin-left: 15%;margin-right: 15%">
        <form th:action="@{/coupons/create_coupons}" th:object="${couponsDTO}" method="post"
              novalidate="novalidate">
            <div class="input-group input-group-sm mg" style="margin-top: 30px">
                <div class="input-group-prepend">
                    <span class="input-group-text">Code Discount</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{codeCoupons}"/>
            </div>
            <p style="color: red;" th:if="${#fields.hasErrors('codeCoupons')}" th:errors="*{codeCoupons}"></p>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text mt-3">Value</span>
                </div>
                <input type="number" class="form-control mt-3" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{valuee}"/>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('valuee')}" th:errors="*{valuee}"></p>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend mt-3">
                    <span class="input-group-text">Proviso</span>
                </div>
                <input type="number" class="form-control mt-3" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{proviso}"/>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('proviso')}" th:errors="*{proviso}"></p>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text mt-3">Begin Time</span>
                </div>
                <input type="date" class="form-control mt-3" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{beginTime}"/>
            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text mt-3">End Time</span>
                </div>
                <input type="date" class="form-control mt-3" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{endTime}"/>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </form>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
