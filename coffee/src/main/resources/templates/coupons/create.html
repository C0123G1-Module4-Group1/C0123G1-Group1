<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange;height: 80px">
    <div class="container-fluid">
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Thêm mới khách hàng</h1>
                </div>
                <form th:action="@{/customer/create-customer}" th:object="${customerDTO}" method="post">
                    <div class="mt-3">
                        <label>Họ Và Tên</label>
                        <input class="form-control" required type="text" th:field="*{name}">
                    </div>
                    <div class="mt-3">
                        <label>Email</label>
                        <input class="form-control" required type="text" th:field="*{email}">
                    </div>
                    <div class="mt-3">
                        <label>Số điện thoại</label>
                        <input class="form-control" required type="text" th:field="*{phoneNumber}">
                    </div>
                    <div class="mt-3">
                        <label>Địa chỉ</label>
                        <input class="form-control" required type="text" th:field="*{adress}">
                    </div>
                    <div class="d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="/customer/list">
                            <button type="button" class="btn btn-dark">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
