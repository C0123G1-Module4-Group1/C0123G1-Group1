<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new coupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Add new coupons</h1>
                </div>
                <form th:action="@{/coupons/create_coupons}" th:object="${couponsDTO}" method="post">
                    <div class="mt-3">
                        <label>Code Coupons</label>
                        <input class="form-control" type="text" th:field="*{codeCoupons}">
                        <p style="color: red" th:if="${#fields.hasErrors('codeCoupons')}" th:errors="*{codeCoupons}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Value</label>
                        <input class="form-control" type="text" th:field="*{valuee}">
                        <p style="color: red" th:if="${#fields.hasErrors('valuee')}" th:errors="*{valuee}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Proviso</label>
                        <input class="form-control" type="text" th:field="*{proviso}">
                        <p style="color: red" th:if="${#fields.hasErrors('proviso')}" th:errors="*{proviso}"></p>
                    </div>
                    <div class="mt-3">
                        <label>Begin Time</label>
                        <input class="form-control"  type="date" name="beginTime" th:field="*{beginTime}">
                    </div>
                    <div class="mt-3">
                        <label>End Time</label>
                        <input class="form-control"  type="date" name="endTime" th:field="*{endTime}">
                    </div>
                    <div class="d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success">Create</button>
                        <a href="/coupons/list">
                            <button type="button" class="btn btn-dark">Back</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
</script>
</body>
</html>
