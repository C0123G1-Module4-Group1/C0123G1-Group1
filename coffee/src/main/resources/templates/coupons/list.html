<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coupons list</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/assets/css/portal.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />

    <!--    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-2.1.1.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../static/js/coupons_ajax.js"></script>
    <style>
        .active-page {
            background-color: #0a53be;
            border-radius: 0.25rem;
            position: relative;
            display: block;
            font-size:0.9rem;
            padding: 0.375rem 0.75rem;
            color: white;
            text-decoration: none;
            transition: all .3s linear;
        }
        .active-page:hover{
            background-color: #446da6;
            color: white;
        }
    </style>
</head>
<body class="app">
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-12">
                    <div class="page-utilities">
                        <div class="row ">
                            <div class="d-flex justify-content-between">
                                <div class="col-auto">
                                    <a href="/coupons/create">
                                        <button type="button" class="btn btn-info" fdprocessedid="tkcp7c">Add coupons
                                        </button>
                                    </a>
                                </div>
                                <div class="col-auto">
                                    <h1 class="app-page-title mb-0">Coupons List</h1>
                                </div>
                                <div class="col-auto">
                                    <form th:action="@{/coupons/search}"
                                          class="table-search-form row gx-1 align-items-center" method="get">
                                        <div class="col-auto me-2">
                                            <input type="text" name="codeCoupons" th:value="${codeCoupons}"
                                                   class="form-control search-orders" placeholder="Search">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-outline-success" fdprocessedid="ss9bui"
                                                    style="border:1px solid #33CC66">Search
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--//col-->
                        </div><!--//row-->
                    </div><!--//table-utilities-->
                </div><!--//col-auto-->
            </div><!--//row-->

            <div class="tab-content" id="orders-table-tab-content">
                <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                    <div class="app-card app-card-orders-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr class="flex-sm-fill text-sm-center">
                                        <th class="ms-2" style="font-size: 16px; width: 5%;color: black">Id</th>
                                        <th style="font-size: 16px;width: 20%;color: black">Code Coupons</th>
                                        <th style="font-size: 16px;width: 15%;color: black">Value</th>
                                        <th style="font-size: 16px;width: 15%;color: black">Proviso</th>
                                        <th style="font-size: 16px;width: 20%;color: black">Begin Time</th>
                                        <th style="font-size: 16px;width: 20%;color: black">End Time</th>
                                        <th colspan="3" style="font-size: 20px;width: 20%; color: black">Operation</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="flex-sm-fill text-sm-center" th:each="coupons : ${couponsPage}">
                                        <td th:text="${coupons.id}"></td>
                                        <td th:text="${coupons.codeCoupons}"></td>
                                        <td th:text="${coupons.value}"></td>
                                        <td th:text="${coupons.proviso}"></td>
                                        <td th:text="${coupons.beginTime}"></td>
                                        <td th:text="${coupons.endTime}"></td>
                                        <td>
                                            <a th:href="@{/coupons/update/{id}(id=${coupons.id})}">
                                                <button type="button" class="btn btn-warning" fdprocessedid="xlhea">
                                                    Update
                                                </button>
                                            </a>
                                        </td>
                                        <td>
                                            <button class="btn btn-info" type="button"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#deleteModal1" fdprocessedid="q2sbyt"
                                                    th:attr="onclick=|showDetailCoupons('${coupons.id}')|">Detail
                                            </button>

                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" fdprocessedid="tkcp7c"
                                                    th:attr="onclick=|deletes('${coupons.id}','${coupons.codeCoupons}')|">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!--//table-responsive-->
                        </div><!--//app-card-body-->
                    </div><!--//app-card-->
                </div>
            </div><!--//tab-content-->
        </div><!--//container-fluid-->
    </div><!--//app-content-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center " th:if="${statusSearch==false}">
            <li class="page-item px-2">
                <a style="border: 1px solid #CCCCCC" class="page-link"
                   th:href="@{/coupons/list(page=${couponsPage.number -1})}"
                   th:if="${couponsPage.hasPrevious()}">Previous</a>
            </li>
            <li class="page-item d-flex">
                <span th:each="pageNo: ${#numbers.sequence(0,couponsPage.getTotalPages()-1)}" class="px-2">
                    <a th:href="@{/coupons/list(page=${pageNo})}"
                       th:class="${pageNo == couponsPage.getNumber() ? 'active-page': 'page-link'}"
                       th:text="${pageNo}" style="border: 1px solid #CCCCCC" class="page-link">
                                        </a>
                </span>
            </li>
            <li class="page-item px-2">
                <a style="border: 1px solid #CCCCCC" class="page-link"
                   th:href="@{/coupons/list(page=${couponsPage.number +1})}"
                   th:if="${couponsPage.hasNext()}">Next</a>
            </li>
        </ul>
        <!--        Phan trang co search-->
        <ul class="pagination justify-content-center " th:if="${statusSearch==true}">
            <li class="page-item px-2">
                <a style="border: 1px solid #CCCCCC" class="page-link"
                   th:href="@{/coupons/search(page=${couponsPage.number -1},codeCoupons=${codeCoupons})}"
                   th:if="${couponsPage.hasPrevious()}">Previous</a>
            </li>
            <li class="page-item d-flex">
                <span th:each="pageNo: ${#numbers.sequence(0,couponsPage.getTotalPages()-1)}" class="px-2">
                    <a th:href="@{/coupons/search(page=${pageNo},codeCoupons=${codeCoupons})}"
                       th:text="${pageNo}" style="border: 1px solid #CCCCCC" class="page-link"></a>
                </span>
            </li>
            <li class="page-item px-2">
                <a class="page-link" style="border: 1px solid #CCCCCC"
                   th:href="@{/coupons/search(page=${couponsPage.number +1},codeCoupons=${codeCoupons})}"
                   th:if="${couponsPage.hasNext()}">Next</a>
            </li>
        </ul>
    </nav>
</div><!--//app-wrapper-->
<!-- Javascript -->
<script src="../static/assets/plugins/popper.min.js"></script>
<script src="../static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Page Specific JS -->
<script src="../static/assets/js/app.js"></script>
<!-- FontAwesome JS-->
<script defer src="../static/assets/plugins/fontawesome/js/all.min.js"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>

<div class="modal" id="deleteModal1" tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Coupons detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <p>ID: <span id="couponsIdDetail"></span></p>
                    <p>Code Name: <span id="couponsCodeCouponsDetail"></span></p>
                    <p>Value: <span id="couponsValueDetail"></span></p>
                    <p>Proviso: <span id="couponsProvisoDetail"></span></p>
                    <p>Begin Time: <span id="couponsBeginTimeDetail"></span></p>
                    <p>End Time: <span id="couponsEndTimeDetail"></span></p>
                    <p>Create Time: <span id="couponsCreateAtDetail"></span></p>
                    <p>Update Time: <span id="couponsUpdateAtDetail"></span></p>
                </div>
        </div>
    </div>
</div>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<script src="/static/jquery/jquery-3.5.1.min.js"></script>

</body>
</html>
