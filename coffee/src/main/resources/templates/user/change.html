<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
<div class="container" style="margin-top: 100px;width: 800px" >
    <h2 style="text-align: center">Add Employee</h2>

    <div id="form" class="form">
        <form action="#" th:action="@{/changePass}"
              method="POST" novalidate="novalidate">

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input id="pass" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                        required/>

            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">New Password</span>
                </div>
                <input id="newPass" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       required />

            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">New Password confirm</span>
                </div>
                <input id="newPassConfirm" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       required />

            </div>
            <span th:text="${result}" style="color: red"></span>
            <br>

            <button type="submit" class="btn btn-outline-primary" style="margin-left: 350px">Save</button>
        </form>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
