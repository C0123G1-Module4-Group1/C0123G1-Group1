<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>

    <!-- Meta -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../static/assets/css/portal.css">
</head>
<style>
    .boxed {
        width: 200px;
        height: 400px;
        position: relative;
        background-clip: padding-box;
        border: 10px solid transparent;
        background-color: white;
        border-radius: 20px;
    }
    .boxed:before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        margin: -10px;
        background-image: linear-gradient(to right top, #2979ff, #07a787);
        border-radius: inherit;
    }
    .mg{
        margin-top: 23px;
    }
</style>
<body>
<div th:replace="~{header-footer/headerAdmin::header}"></div>

<div class="container boxed" style="margin-top: 100px;width: 500px" >
    <h2 style="text-align: center;margin-top: 50px">Change Password</h2>

    <div id="form" class="form">
        <form action="#" th:action="@{/changePass}"
              method="POST" novalidate="novalidate">

            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input name="pass" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                        required/>

            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">New Password</span>
                </div>
                <input name="newPass" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       required />

            </div>
            <div class="input-group input-group-sm mg">
                <div class="input-group-prepend">
                    <span class="input-group-text">New Password confirm</span>
                </div>
                <input name="newPassConfirm" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       required />
            </div>
            <span th:text="${result}" style="color: red"></span>
            <br>

            <button type="submit" class="btn btn-primary" style="margin-left: 42%">Save</button>
        </form>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
