<body>
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container-fluid justify-content-center" style="margin-top: 5%">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <div class="my-4 d-flex justify-content-center">
                    <h1>Add Product</h1>
                </div>
                <form th:action="@{/productCoffee/createProduct}" method="post"
                      th:object="${productDto}">
                    <div class="mt-3 form-group">
                        <label>Name Product</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="mt-3 form-group">
                        <label>Price Product</label>
                        <input type="number" class="form-control" th:field="*{price}">
                    </div>
                    <div class="form-outline mt-3 ">
                        <label>Type Product</label>
                        <select style="border: 1px solid #CCCCCC" class="form-control" th:field="*{typeProduct}">
                            <option th:each="typePage :${typePage}"
                                    th:text="${typePage.typeName}"
                                    th:value="${typePage.id}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="thumbnailURL">Image:</label>
                        <input type="hidden" id="thumbnailURL" th:field="*{image}" />
                        <input id="btnThumbnailURL" type="file" class="form-control"/>
                        <progress id="uploader" value="0" max="100">0%</progress>
                    </div>
                    <div class="mt-3 form-group">
                        <input hidden th:value="vnd"  id="nfo" type="text" class="form-control" th:field="*{currency}">
                    </div>
                    <div class="mt-3 form-group">
                        <label>Describes</label>
                        <textarea  type="text" class="form-control" th:field="*{describes}"></textarea>
                    </div>
                    <div class="d-flex justify-content-around mt-5">
                        <button type="submit" class="btn btn-success " style="color: white">Create Product</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

        // const analytics = getAnalytics(app);
        let uploader = document.getElementById('uploader');
        let fileButton = document.getElementById('btnThumbnailURL');
        fileButton.addEventListener('change', function (e) {
            let file = e.target.files[0];
            let storageRef = firebase.storage().ref('img/' + file.name);
            let task = storageRef.put(file);
            task.on('state_changed', function progress(snapshot) {
                let percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                uploader.value = percentage;

            });

            task
                .then(snapshot => snapshot.ref.getDownloadURL())
                .then(url => {
                    document.getElementById('thumbnailURL').setAttribute("value", url);
                })
        });
</script>

<script th:inline="javascript">

    function deletes(id, titles) {
        swal({
            title: "Are you sure?",
            text: "Do you want to remove the date name " + " " + titles + " " + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true,

        })
            .then((result) => {
                if (result) {
                    window.location = '/delete/' + id
                } else {
                    swal("Thank you for not deleting")
                }
            });
    }

    async function detail(id, titles) {
        Swal.fire({
            text: 'Would you like to see the details of this title: ' + titles + "",
            icon: 'question',
            showCancelButton: true,
            cancelButtonColor: '#CCCCCC',
            confirmButtonColor: '#3366FF',
            confirmButtonText: 'May I try it out ?'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    window.location.href = '/detail/' + id
                )
            }
        })
    }

</script>
