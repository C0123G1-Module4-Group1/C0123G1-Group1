    .boxed {
      width: 200px;
      height: 300px;
      position: relative;
      background-clip: padding-box;
      border: 10px solid transparent;
      background-color: white;
      border-radius: 20px;
    }
    .boxed:before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      margin: -10px;
      background-image: linear-gradient(to right top, #2979ff, #07a787);
      border-radius: inherit;
    }

      margin-top: 23px;

<body style="margin-left: 15%">
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container boxed" style="margin-top: 100px;width: 800px; " >
  <h2 style="text-align: center;margin-top: 20px">Add Type Product</h2>

  <div id="form" class="form" style="margin-left: 10%;margin-right: 10%">
    <form action="#" th:action="@{/typeProduct/createTypeProduct}" method="post"
          th:object="${createType}" novalidate="novalidate">
      <div class="input-group input-group-sm mg" style="margin-top: 30px">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
               th:field="*{typeName}"/>
      </div>
      <p style="color: red;" th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}" ></p>
      <br>
      <button type="submit" class="btn btn-success" style="margin-left: 35%">Create Type Product</button>
    </form>

  </div>
</div>

<script th:inline="javascript">

  function deletes(id, titles) {
    swal({
      title: "Are you sure?",
      text: "Do you want to remove the date name " + " " + titles + " " + "?",
      icon: "warning",
      buttons: true,
      dangerMode: true,

    })
            .then((result) => {
              if (result) {
                window.location = '/delete/' + id
              } else {
                swal("Thank you for not deleting")
              }
            });
  }

  async function detail(id, titles) {
    Swal.fire({
      text: 'Would you like to see the details of this title: ' + titles + "",
      icon: 'question',
      showCancelButton: true,
      cancelButtonColor: '#CCCCCC',
      confirmButtonColor: '#3366FF',
      confirmButtonText: 'May I try it out ?'
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
                window.location.href = '/detail/' + id
        )
      }
    })
  }

</script>

<script th:inline="javascript">

  <!--    thêm mới-->
  function createBlog() {
    Swal.fire({
      icon: 'success',
      title: 'Successfully',
      text: 'Successfully added new!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }


  function createBlog1() {
    Swal.fire({
      icon: 'error',
      title: 'Failure',
      text: 'Add new failure!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }

  // xoá
  function deleteCategory1() {
    swal({
      title: "Delete Successfully!",
      icon: "success",
      button: "Oke",
      timer: 2000,
    });
  }

  // chỉnh sửa
  function updateCategory() {
    Swal.fire({
      icon: 'success',
      title: 'Successfully',
      text: 'Successful editing!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }

  function updateCategory1() {
    Swal.fire({
      icon: 'error',
      title: 'Failure',
      text: 'Edit failed!',
      confirmButtonText: 'Oke',
      timer: 2000,
    });
  }
</script>
<script th:inline="javascript">
  let createCategory = /*[[${mess}]]*/ true;
  let deleteCategory =/*[[${check}]]*/ true;
  let update =/*[[${flag}]]*/ true;
  // thêm mới
  if (createCategory != null) {
    if (createCategory) {
      createBlog();
    } else {
      createBlog1();
    }
  }
  // xoá
  if (deleteCategory) {
    deleteCategory1();
  }
  // update
  if (update != null) {
    if (update) {
      updateCategory();
    } else {
      updateCategory1();
    }
  }

</script>
