<head>
  <title>Hiển thị hi tiết</title>

</head>

<!-- Vendor CSS Files -->


<!-- Template Main CSS File -->
<link href="/static/assetshome/css/style.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"/>

<body>
<!--<div style="margin-top: -70%" th:replace="~{header-footer/header-view::headerView}"></div>-->
<div th:replace="~{header-footer/headerAdmin::header}"></div>
<div class="container mt-5 mb-5" style=" margin-top: 8%">
  <div class="row d-flex justify-content-center" style="margin-left: 15%">
    <div class="col-md-10" style=" margin-top: 10%">
      <div class="card">
        <div class="row">
          <div class="col-md-6" th:object="${productPage}">
            <div class="images p-3">
              <div class="text-center p-4">
                <h2 th:text="${productPage.name}"></h2>
                <img style="border: 1px solid slategray" id="main-image" th:src="${productPage.image}" width="250"/>


              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
            </div>
            <div class="mt-4 mb-3">
              <div style="display: flex">
              <small style="font-weight: bold"> Describes:&nbsp;</small><p class="" th:text="${productPage.describes}"></p></div>
              <div style="display: flex"> <small style="font-weight: bold"> Price:&nbsp;</small><p class="" th:text="${productPage.price}"></p></div>
              <div style="display: flex"> <small style="font-weight: bold"> Currency:&nbsp;</small><p class="" th:text="${productPage.currency}"></p></div>
              <div style="display: flex"> <small style="font-weight: bold">Create Time :&nbsp;</small><p class="" th:text="${productPage.createTime}"></p></div>
              <div style="display: flex"><small style="font-weight: bold"> Update Time:&nbsp;</small><p class="" th:text="${productPage.updateTime}"></p></div>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
