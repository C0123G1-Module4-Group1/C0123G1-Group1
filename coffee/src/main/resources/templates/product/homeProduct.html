<script th:inline="javascript">

    function deletes(id, nameProduct) {
        swal({
            title: "Are you sure?",
            text: "Do you want to remove the date name " + " " + nameProduct + " " + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true,

        })
            .then((result) => {
                if (result) {
                    window.location = '/delete/' + id
                } else {
                    swal("Thank you for not deleting")
                }
            });
    }

    async function detail(id, nameProduct) {
        Swal.fire({
            text: 'Would you like to see the details of this title: ' + nameProduct + "",
            icon: 'question',
            showCancelButton: true,
            cancelButtonColor: '#CCCCCC',
            confirmButtonColor: '#3366FF',
            confirmButtonText: 'May I try it out ?'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    window.location.href = '/detail/' + id
                )
            }
        })
    }

</script>
