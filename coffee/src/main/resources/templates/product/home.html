<body style="background-color: #f2f2f2">
<div style="margin-top: -70%" th:replace="~{header::headerHome}"></div>
<div class="container mt-5 mb-5">
    <div class="row g-2 text-center justify-content-center">
        <div class="col-md-3 text-center justify-content-center" th:each=" product:${productList}" style="width: 22%;margin-top: 5%">
            <div class="card p-2 py-3 text-center justify-content-center" style="height: 70%">
                <div class="img mb-2">
                    <img th:src="${product.image}" width="100" class="rounded-circle">
                </div>
            </div>
            <div style="margin-top: 3%">
                <h5 class="mb-0" th:text="${product.name}"></h5>
                <small style="font-size: 20px;color: red"> <small th:text="${product.price} " style="font-size: 20px;color: red"></small>00 đ</small>
            </div>
            <div class=" apointment d-flex" style="margin-top: 1.5%">
                <a class="btn btn-outline-success " style="font-size: 60%;border-radius: 30px;margin-left: 10%">Đặt
                    Ngay</a>
                <a class="btn btn-outline-success " style="font-size: 60%;margin-left: 12%;border-radius: 30px">Thêm Giỏ
                    Hàng</a>
            </div>
        </div>
    </div>
</div>
    <div style="margin-top: -70%" th:replace="~{footer::footerHome}"></div>
