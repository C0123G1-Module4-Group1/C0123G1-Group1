<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
</head>
<link rel="stylesheet" href="/static/css/403.css">
<body>
<h1>403</h1>
<div><p>> <span>ERROR CODE</span>: "<i>HTTP 403 Forbidden</i>"</p>
    <p>> <span>ERROR DESCRIPTION</span>: "<b th:if="${message != null}" th:utext="${message}"></b>"</p>
    <p>> <span>ERROR POSSIBLY CAUSED BY</span>: [<b>You do not have permission to access this website, please re-visit the page you want</b>...]</p>

</div>

<a class="avatar" th:href="@{/login}" title="If you liked this pen, don't forget to heart, share and follow ❤"><img src="https://www.highlandscoffee.com.vn/vnt_upload/product/05_2023/Granita-Avatarpsd4.png"/></a>


</body>
<script>
    var str = document.getElementsByTagName('div')[0].innerHTML.toString();
    var i = 0;
    document.getElementsByTagName('div')[0].innerHTML = "";

    setTimeout(function() {
        var se = setInterval(function() {
            i++;
            document.getElementsByTagName('div')[0].innerHTML = str.slice(0, i) + "|";
            if (i == str.length) {
                clearInterval(se);
                document.getElementsByTagName('div')[0].innerHTML = str;
            }
        }, 10);
    },0);

</script>
</html>
