<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0">Order</h1>
                </div>
            </div><!--//row-->
            <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4">
                <table class="table app-table-hover mb-0 text-left">
                    <thead>
                    <tr>
                        <th style="font-size: 16px;width: 10%;color: black; text-align: center">Order Code</th>
                        <th style="font-size: 16px;width: 3%;color: black; text-align: center"></th>
                        <th style="font-size: 16px;width: 15%;color: black">Employee Name</th>
                        <th style="font-size: 16px;width: 18%;color: black">Customer Name</th>
                        <th style="font-size: 16px;width: 10%;color: black; text-align: center">Coupons(%)</th>
                        <th style="font-size: 16px;width: 22%;color: black; text-align: center">Note</th>
                        <th style="font-size: 16px;width: 22%;color: black">Status Order</th>
                        <!--                        <td style="font-size: 16px;width: 15%;color: black">Status Order</td>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:object="${orderDetail}">
                        <th style="text-align: center" th:text="${orderDetail.id}"></th>
                        <th ></th>
                        <th th:text="${orderDetail.staff.name}"></th>
                        <th th:text="${orderDetail.customer.name}"></th>
                        <th style="text-align: center" th:text="${orderDetail.coupons.valuee}"></th>
                        <th style="text-align: center" th:text="${orderDetail.note}"></th>
                        <th th:text="${orderDetail.status.status}"></th>
                        <!--                        <th th:text="${orderDetail.status.status}"></th>-->
                    </tr>
                    </tbody>
                </table>
            </nav>
            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0">Detail</h1>
                </div>
            </div><!--//row-->
            <div class="tab-content" id="orders-table-tab-content">
                <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                    <div class="app-card app-card-orders-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr style="">
                                        <th style="font-size: 16px;width: 5%;color: black; text-align: center">ID</th>
                                        <th style="font-size: 16px;width: 8%;color: black; text-align: center">ID
                                            Product
                                        </th>
                                        <th style="font-size: 16px;width: 3%;color: black; text-align: center"></th>
                                        <th style="font-size: 16px;width: 15%;color: black">Name Product</th>
                                        <th style="font-size: 16px;width: 10%;color: black">Price (S)</th>
                                        <th style="font-size: 16px;width: 10%;color: black; text-align: center">Size
                                        </th>
                                        <th style="font-size: 16px;width: 10%;color: black; text-align: center">
                                            Quantity
                                        </th>
                                        <th style="font-size: 16px;width: 15%;color: black">Create Time</th>
                                        <th style="font-size: 16px;width: 10%;color: black">Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list : ${orderDetailPage}">
                                        <th style="text-align: center" th:text="${list.id}"></th>
                                        <th style="text-align: center" th:text="${list.product.id}"></th>
                                        <th></th>
                                        <th th:text="${list.product.name}"></th>
                                        <th th:text="${list.priceProduct * list.sizeProduct.rate * 1000}"></th>
                                        <th style="text-align: center" th:text="${list.sizeProduct.size}"></th>
                                        <th style="text-align: center" th:text="${list.quantity}"></th>
                                        <th th:text="${list.createTime}"></th>
                                        <th style="text-align: left; margin-left: 10%"
                                            th:text="${list.quantity * list.priceProduct * list.sizeProduct.rate * 1000} + 'đ'"></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!--//table-responsive-->
                        </div><!--//app-card-body-->
                    </div><!--//app-card-->
                    <div class="app-card app-card-orders-table shadow-sm">
                        <div style="text-align: right;margin-right: 10%;color: orangered; font-size: 18px; height: 110%; font-weight: bold">
                            <span>Total Price = </span>
                            <span th:text="${totalPrice * 1000} + 'đ'"></span>
<!--                            <span>.000đ</span>-->
                        </div>
                    </div>

                </div>

            </div><!--//tab-content-->
        </div><!--//container-fluid-->
    </div><!--//app-content-->

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center ">
            <li class="page-item ">
                <a class="page-link"
                   th:href="@{'/orderController/detail/' + ${orderDetail.id}(page=${orderDetailPage.number -1})}"
                   th:if="${orderDetailPage.hasPrevious()}">Previous</a>
            </li>
            <!--                        <li style="border: 1px solid #CCCCCC" class="page-item active" ><a class="page-link active" th:text="${pageNo}" th:href="@{/(page=${pageNo})}"></a></li>-->
            <li class="page-item"><a class="page-link"
                                     th:text="${orderDetailPage.number +1}"></a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'/orderController/detail/' + ${orderDetail.id}(page=${orderDetailPage.number +1})}"
                   th:if="${orderDetailPage.hasNext()}">Next</a>
            </li>
        </ul>
    </nav>

</div><!--//app-wrapper-->

<script th:inline="javascript">

    function deletes(id) {
        swal({
            title: "Are you sure?",
            text: "Do you want to remove the date name " + " " + id + " " + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true,

        })
            .then((result) => {
                if (result) {
                    window.location = '/delete/' + id
                } else {
                    swal("Thank you for not deleting")
                }
            });
    }

    async function detail(id, titles) {
        Swal.fire({
            text: 'Would you like to see the details of this title: ' + titles + "",
            icon: 'question',
            showCancelButton: true,
            cancelButtonColor: '#CCCCCC',
            confirmButtonColor: '#3366FF',
            confirmButtonText: 'May I try it out ?'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    window.location.href = '/detail/' + id
                )
            }
        })
    }

</script>

<script th:inline="javascript">
    let createCategory = /*[[${mess}]]*/ true;
